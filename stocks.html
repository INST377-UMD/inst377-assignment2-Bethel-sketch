<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stocks | Class Activities</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

    <main>
        <section id="stock-lookup">
          <h2>Look Up Stock Prices</h2>
          <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g., AAPL)" />
          <div>
            <label><input type="radio" name="days" value="30" checked> 30 days</label>
            <label><input type="radio" name="days" value="60"> 60 days</label>
            <label><input type="radio" name="days" value="90"> 90 days</label>
          </div>
          <button id="lookupBtn">Lookup</button>
        </section>
      
        <section>
          <canvas id="stockChart" width="400" height="200"></canvas>
        </section>   
        
        <section>
            <h2>Top 5 Trending Reddit Stocks</h2>
            <table id="redditTable" border="1">
              <thead>
                <tr>
                  <th>Ticker</th>
                  <th>Mentions</th>
                  <th>Sentiment</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
          
  </main>

  <div id="audio-controls">
    <p><strong>Voice Commands:</strong></p>
    <ul>
      <li>Say: "Hello"</li>
      <li>Say: "Change the color to blue"</li>
      <li>Say: "Navigate to dogs"</li>
      <li>Say: "Lookup <stock>"</li>
    </ul>
    <button id="start-voice">Turn On Voice</button>
    <button id="stop-voice">Turn Off Voice</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ruyadorno/simple-slider/dist/simpleslider.min.js"></script>
  <script src="js/stocks.js"></script>
</body>
</html>
